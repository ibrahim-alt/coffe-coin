<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Coffee Coin</title>
    <style>
        :root {
            --background-color: #3b2f2f;
            --text-color: #ffffff;
            --container-background-color: #2e2525;
            --highlight-color: #5a3d3d;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            user-select: none;
        }

        .container {
            text-align: center;
            position: relative;
            width: 300px;
            height: 600px;
            background-color: var(--container-background-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #coffee-img {
            max-width: 100px;
            cursor: pointer;
            transition: transform 0.3s ease;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #coffee-img:hover {
            transform: scale(1.1);
        }

        h1, p, .level, .level-up, .max-level {
            user-select: none;
        }

        h1 {
            margin-top: -10px;
            margin-bottom: 5px;
            font-size: 24px;
            color: var(--text-color);
        }

        .progress-bar {
            width: 100%;
            height: 15px;
            background-color: #d2b48c;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 40px;
            position: relative;
        }

        .progress {
            height: 100%;
            background-color: #8b4513;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .level {
            font-size: 14px;
            position: absolute;
            top: 385px;
            right: 20px;
            color: var(--text-color);
            white-space: nowrap;
            transition: opacity 0.5s ease;
            opacity: 1;
        }

        .level-up, .max-level {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: #ffcc00;
            padding: 20px;
            border-radius: 10px;
            animation: fadeInOut 4s ease-out;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            pointer-events: none;
            user-select: none;
        }

        .coffee-tag {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: var(--highlight-color);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 18px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .coffee-tag:hover {
            transform: scale(1.1);
        }

        .coffee-tag a {
            text-decoration: none;
            color: var(--text-color);
            display: block;
        }

        .icon-container {
            position: absolute;
            top: 325px;
            left: 85px;
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .icon-container img {
            max-width: 54px;
            margin-right: 8px;
        }

        .icon-container #clickCount {
            color: var(--text-color);
            font-size: 18px;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coffee-tag">
            <a href="https://www.geckoterminal.com/ru/ton/pools/EQAqYBcrPKNtw_M1aNkMW2CGS4DfuCQsBqG5mtzoDckgM2zk" target="_blank">Coffee!</a>
        </div>
        <h1>Coffee Coin</h1>
        <div class="icon-container">
            <img src="monet.png" alt="Monet Icon">
            <span id="clickCount">0</span>
        </div>
        <img src="coffee_icon.png" id="coffee-img">
        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>
        <p class="level">Level: <span id="levelCount">1</span></p>
        <div class="level-up" id="levelUpMessage">Level Up!</div>
        <div class="max-level" id="maxLevelMessage">Поздравляю! Вы достигли максимального уровня!</div>
    </div>

    <script>
        window.addEventListener('load', function() {
            const coffeeImg = document.getElementById('coffee-img');
            const clickCountSpan = document.getElementById('clickCount');
            const levelCountSpan = document.getElementById('levelCount');
            const progressBar = document.getElementById('progress');
            const levelUpMessage = document.getElementById('levelUpMessage');
            const maxLevelMessage = document.getElementById('maxLevelMessage');

            let clickCount = parseInt(localStorage.getItem('clickCount')) || 0;
            let level = parseInt(localStorage.getItem('level')) || 1;
            const maxLevel = 10;
            const clicksPerLevel = 20;

            clickCountSpan.textContent = clickCount;
            levelCountSpan.textContent = level;
            const progressWidth = (clickCount % clicksPerLevel) / clicksPerLevel * 100;
            progressBar.style.width = progressWidth + '%';

            coffeeImg.addEventListener('click', function() {
                if (level < maxLevel) {
                    clickCount++;
                    clickCountSpan.textContent = clickCount;

                    const progressWidth = (clickCount % clicksPerLevel) / clicksPerLevel * 100;
                    progressBar.style.width = progressWidth + '%';

                    if (clickCount >= level * clicksPerLevel) {
                        level++;
                        if (level <= maxLevel) {
                            levelCountSpan.textContent = level;
                            progressBar.style.width = '0%';
                            levelUpMessage.style.display = 'block';
                            setTimeout(() => {
                                levelUpMessage.style.display = 'none';
                            }, 4000);
                            levelUpMessage.classList.add('show');
                            setTimeout(() => {
                                levelUpMessage.classList.remove('show');
                            }, 4500);
                        } else {
                            maxLevelMessage.style.display = 'block';
                            setTimeout(() => {
                                maxLevelMessage.style.display = 'none';
                            }, 4000);
                        }
                    }

                    localStorage.setItem('clickCount', clickCount);
                    localStorage.setItem('level', level);
                }
            });
        });
    </script>
</body>
</html>
